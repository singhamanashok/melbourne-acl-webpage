  <title>Sign Up</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .signup-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type=text], input[type=email], input[type=password] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #A25189;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #A25189;
    }

    .signup-options {
      text-align: center;
      margin-top: 20px;
    }

    .signup-options a {
      color: #A25189;
      text-decoration: none;
    }

    .signup-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="homeright">
        <body>
            <div class="signup-container">
              <h1>Practitioner Sign Up</h1>
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
          
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" placeholder="Enter your specialty" required>
          
                <label for="license">License Number:</label>
                <input type="text" id="license" name="license" placeholder="Enter your license number" required>
          
                <button type="submit">Sign Up</button>
              </form>
              <div class="signup-options">
                <p>Already have an account? <a href="Login.html">Sign In</a></p>
              </div>
            </div>
          
  </div>
